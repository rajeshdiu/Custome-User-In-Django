{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    margin: 10px; /* Add margin to separate cards */
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .container {
    padding: 2px 16px;
  }

  /* Flex container styles */
  .card-container {
    display: flex;
    flex-wrap: wrap; /* Allows cards to wrap to the next line if needed */
    justify-content: space-around; /* Space out the cards evenly */
  }

</style>
</head>
<body>

<h2>Card</h2>

<h1>{{request.user.user_type}}</h1>
<h1>{{request.user.username}}</h1>
<h1>{{request.user.Age}}</h1>
<h1>{{request.user.Contact_No}}</h1>



</body>
</html> 

{% endblock body %}

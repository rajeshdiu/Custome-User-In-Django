{% block body %}

<!DOCTYPE html>
<html>
<head>

#customers {
  font-family: Arial, Helvetica, sans-serif;

}

</head>
<body>

    <th>Company Name</th>

  <tr>
    <td>Alfreds Futterkiste</td>

</html>
